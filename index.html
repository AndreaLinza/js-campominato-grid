<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body class="bg-warning">

    <header class="bg-dark text-light py-4 d-flex justify-content-between mb-5">
        <div class="d-flex px-3">
            <img src="./img/boolean-logo.png" style="width: 250px; " alt="">
            <h1 class="px-4">Campo Minato</h1>
        </div>
        <div>
            <select name="boxCounts" id="">
                <option value="101">Facile</option>
                <option value="82">Medio</option>
                <option value="50">DIfficile</option>
            </select>
            <button type="button" class="btn btn-outline-light mx-2" style="height: 40px;" id="btn-play">Gioca</button>
            <button type="button" class="btn btn-outline-light mx-2" style="height: 40px;" id="btn-reset">Reset</button>
        </div>
    </header>
    <main class="container pb-5">

        <div class="grid-container"></div>
    </main>




    <footer class="bg-dark text-light py-3">
        <div class="px-3">
            <span class="">Made with ❤️ by <a class="text-light" href="#">Boolean</a></span>
        </div>
        
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
